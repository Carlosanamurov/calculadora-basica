<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet" type="text/css">

</head>
<body>
    <form name="calculadora">
        <h1>Mi calculadora</h1>
       <input type="text" name="ans" value ="">
        <br>
        <input type="button" value="1" onclick="document.calculadoara.ans.value+='1'">
        <input type="button" value="2" onclick="document.calculadoara.ans.value+='2'">
        <input type="button" value="3" onclick="document.calculadoara.ans.value+='3'">
        <input type="button" value="+" onclick="document.calculadoara.ans.value+='+'">
        <br>
        <input type="button" value="4" onclick="document.calculadoara.ans.value+='4'">
        <input type="button" value="5" onclick="document.calculadoara.ans.value+='5'">
        <input type="button" value="6" onclick="document.calculadoara.ans.value+='6'">
        <input type="button" value="-" onclick="document.calculadoara.ans.value+='-'">
        <br>
        <input type="button" value="7" onclick="document.calculadoara.ans.value+='7'">
        <input type="button" value="8" onclick="document.calculadoara.ans.value+='8'">
        <input type="button" value="9" onclick="document.calculadoara.ans.value+='9'">
        <input type="button" value="*" onclick="document.calculadoara.ans.value+='*'">
        <br>
        <input type="button" value="0" onclick="document.calculadoara.ans.value+='0'">
        <input type="reset" value="c" >
        <input type="button" value="/" onclick="document.calculadoara.ans.value+='/'">
        <input type="button" value="=" onclick="document.calculadoara.ans.value+=eval(document.calculadoara.ans.value)">
        

    </form>
    
</body>
</html>
